<ion-content>

    <!-- Encabezado de la página de inicio-->
    <ion-header class="red-title3">
      <ion-toolbar>
  <ion-title class="red-title3">
          Bienvenido a DreamCinema
        </ion-title>
      </ion-toolbar>
    </ion-header>
  
    <!-- Sección de Películas Destacadas -->
    <ion-row>
      <ion-col size="12">
        <h2>Películas Destacadas</h2>
        <ion-slides [options]="slideOptions">
          <ion-slide>
            <img *ngFor="let movie of highlightedMovies" [src]="movie.imageUrl" alt="{{ movie.title }}">
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  
    <!-- Sección de Próximos Estrenos -->
    <ion-row>
      <ion-col size="12">
        <h2>Próximos Estrenos</h2>
        <ion-slides [options]="slideOptions">
          <ion-slide>
            <img *ngFor="let upcomingMovie of upcomingMovies" [src]="upcomingMovie.imageUrl" alt="{{ upcomingMovie.title }}">
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  
    <!-- Sección de Imagen de Promoción -->
    <ion-row>
      <ion-col size="12">
         
        <p><p><p><p><p><p></p>
        <img src="https://www.nescafe.com/co/sites/default/files/2023-05/BANNER_WEB_1600X600_0.jpg" alt="Promocion" style="width: 100%; max-height: 200px;">
        <img src= "https://www.procinal.com/uploads/HOME/Noticias_Destacados/PROMOCIONES/Promo-MM.png" alt= "Promocion" style="width: 100%; max-height: 200px;">
    </ion-col>
    </ion-row>
  </ion-content>
  <ion-button (click)="goToIntro()">Quienes somos y que te ofrecemos</ion-button> <!-- Botón para pasar de inicio a intro -->
