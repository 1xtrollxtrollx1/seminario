<form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-item>
      <ion-input label="Email" labelPlacement="floating" placeholder="Email" formControlName="email"></ion-input>
    </ion-item>
<div class="validation-message">   <!--Valida mensages correo-->
  <ng-container *ngFor="let validation of validation_messages.email">
    <div *ngIf="                   
    (loginForm.get('email')?.hasError(validation.type) &&
    loginForm.get('email')?.dirty) 
    ">{{validation.message}}</div>
  </ng-container> 

  <ion-item>
    <ion-input label="Contraseña" labelPlacement="floating" placeholder="Contraseña" formControlName="password" type="password"></ion-input>
  </ion-item>
  <div class="validation-message">         <!--Validacion mensages contraseña-->
    <ng-container *ngFor="let validation of validation_messages.password">
      <div *ngIf="(loginForm.get('password')?.hasError(validation.type) && loginForm.get('password')?.dirty)">
        {{validation.message}}                
      </div>
    </ng-container>
  </div>
</div>
    <ion-button type="submit" [disabled]="!loginForm.valid"  
    color="success"
    shape="round"
    expand="full"
    >LOGIN</ion-button> <!--boton login-->
  </form>
  <div class="validation-message">
    {{loginMessage}}
  </div>
</ion-content>
